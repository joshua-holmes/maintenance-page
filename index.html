<!DOCTYPE html>
<html>

<head>
    <title>Page Under Maintenance!</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="text-wrapper">
        <h1>Page Under Maintenance!</h1>
        <h2>
            Oh no! Looks like this page is down for maintenance. Please check back
            later.
        </h2>
    </div>
    <div class="character">
        <div class="wrapper">
            <div class="border-circle" id="one"></div>
            <div class="border-circle" id="two"></div>
            <div class="background-circle">
                <div class="triangle-light"></div>
                <div class="body"></div>
                <span class="shirt-text">o</span>
                <span class="shirt-text">h</span>
                <span class="shirt-text"> </span>
                <span class="shirt-text">N</span>
                <span class="shirt-text">O</span>
                <div class="triangle-dark"></div>
            </div>
            <div class="head">
                <div class="ear" id="left"></div>
                <div class="ear" id="right"></div>
                <div class="hair-main">
                    <div class="sideburn" id="left"></div>
                    <div class="sideburn" id="right"></div>
                    <div class="hair-top"></div>
                </div>
                <div class="face">
                    <div class="hair-bottom"></div>
                    <div class="nose"></div>
                    <div class="eye-shadow" id="left">
                        <div class="eyebrow"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="eye-shadow" id="right">
                        <div class="eyebrow"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                    <div class="shadow-wrapper">
                        <div class="shadow"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
